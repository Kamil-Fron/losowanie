<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie Prezent√≥w ≈öwiƒÖtecznych</title>
    <style>
        /* ... (poprzedni CSS pozostaje bez zmian) ... */
    </style>
</head>
<body>
    <div class="container">
        <button id="admin-button" onclick="toggleAdminPanel()">Panel Administratora</button>
        
        <h1>üéÑ Losowanie Prezent√≥w ≈öwiƒÖtecznych üéÅ</h1>
        
        <div id="drawing-panel">
            <h2>Wylosuj osobƒô na prezent</h2>
            <input type="text" id="name-input" placeholder="Wpisz swoje imiƒô">
            <button onclick="drawPerson()">Losuj osobƒô</button>
            <div id="result"></div>
        </div>

        <div id="admin-panel">
            <h2>Panel Administratora</h2>
            <div id="password-section">
                <input type="password" id="admin-password" placeholder="Has≈Ço administratora">
                <button onclick="verifyPassword()">Zaloguj</button>
            </div>
            <div id="admin-controls" style="display: none;">
                <div id="github-auth">
                    <input type="text" id="github-token" placeholder="GitHub Personal Access Token">
                    <button onclick="saveGithubToken()">Zapisz token</button>
                </div>
                <input type="text" id="participant-input" placeholder="Wpisz imiƒô uczestnika">
                <button onclick="addParticipant()">Dodaj uczestnika</button>
                <button onclick="resetDrawing()" style="background-color: #666;">Reset losowania</button>
                <div class="participants">
                    <h3>Lista uczestnik√≥w:</h3>
                    <ul id="participants-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let participants = [];
        let assignments = {};
        const ADMIN_PASSWORD = "123123";
        const GITHUB_REPO = kamil-fron.github.io/losowanie/; // Zmie≈Ñ na swoje dane
        const DATA_FILE = 'data.json';
        let githubToken = localStorage.getItem('githubToken');

        function saveGithubToken() {
            const token = document.getElementById('github-token').value.trim();
            if (token) {
                githubToken = token;
                localStorage.setItem('githubToken', token);
                alert('Token zosta≈Ç zapisany!');
                loadDataFromGithub();
            }
        }

        async function loadDataFromGithub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.status === 404) {
                    // Plik nie istnieje - utworzymy go przy pierwszym zapisie
                    return;
                }

                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                participants = content.participants || [];
                assignments = content.assignments || {};
                updateParticipantsList();
            } catch (error) {
                console.error('B≈ÇƒÖd podczas wczytywania danych:', error);
            }
        }

        async function saveDataToGithub() {
            if (!githubToken) {
                alert('Najpierw wprowad≈∫ GitHub Personal Access Token!');
                return;
            }

            const data = {
                participants: participants,
                assignments: assignments
            };

            try {
                // Najpierw sprawd≈∫, czy plik istnieje
                let sha;
                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (response.ok) {
                        const fileInfo = await response.json();
                        sha = fileInfo.sha;
                    }
                } catch (e) {
                    // Plik nie istnieje - to normalne przy pierwszym zapisie
                }

                // Zapisz plik
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Aktualizacja danych losowania',
                        content: btoa(JSON.stringify(data, null, 2)),
                        sha: sha
                    })
                });

                if (!response.ok) {
                    throw new Error('B≈ÇƒÖd podczas zapisywania danych');
                }
            } catch (error) {
                console.error('B≈ÇƒÖd podczas zapisywania danych:', error);
                alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas zapisywania danych!');
            }
        }

        function addParticipant() {
            const input = document.getElementById('participant-input');
            const name = input.value.trim();
            
            if (name && !participants.includes(name)) {
                participants.push(name);
                input.value = '';
                updateParticipantsList();
                saveDataToGithub();
            } else if (participants.includes(name)) {
                alert('Ta osoba ju≈º jest na li≈õcie!');
            }
        }

        function removeParticipant(name) {
            if (confirm(`Czy na pewno chcesz usunƒÖƒá ${name} z listy?`)) {
                participants = participants.filter(p => p !== name);
                if (assignments[name]) {
                    delete assignments[name];
                }
                updateParticipantsList();
                saveDataToGithub();
            }
        }

        function resetDrawing() {
            if (confirm('Czy na pewno chcesz zresetowaƒá wszystkie losowania?')) {
                assignments = {};
                saveDataToGithub();
                alert('Losowanie zosta≈Ço zresetowane!');
            }
        }

        // ... (pozosta≈Çe funkcje bez zmian) ...

        // Inicjalizacja
        loadDataFromGithub();
    </script>
</body>
</html>
